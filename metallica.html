  <body>
      <div class="container">
          <h1>Metallica</h1>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script>
        const options = {
            method: 'GET',
            headers: {
                'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com',
                'X-RapidAPI-Key': '0e1fde9f0amsh012d0c39e2ae4ccp15a411jsnb4f556f3dc2f'
            }
        };
        fetch('https://deezerdevs-deezer.p.rapidapi.com/search?q=metallica', options)
        .then(response => response.json())
        .then(response => {
            for (let i = 0; i < response.data.length; i++) {
                console.log(response.data[i])
                let rowNode = document.querySelector('.row')
                let cardNode = document.createElement('div')
                cardNode.classList.add('col-3')
                cardNode.innerHTML = 
                `<div class="card">
                <img src="${response.data[i].album.cover}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${response.data[i].album.title}</h5>
                        <p class="card-text">${response.data[i].title}</p>
                    </div>
                </div>`
                rowNode.appendChild(cardNode)
            }
        })
    </script>
  </body>
